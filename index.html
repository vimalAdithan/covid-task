<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Covid</title>
</head>
<body>
    <div class="container text-center">
            <h1>COVID REPORT</h1>
            <h4>INDIA</h4>
            <div class="input-group group-state">
                <label class="input-group-text" for="inputGroupSelect01">State</label>
                <select class="form-select text-center" id="autoSizingSelect">
                </select>
            </div>
            <div class="report">
                <label>Confirmed : </label><p class="confirmed">0</p><br>
                <label>Deceased : </label><p class="deceased">0</p><br>
                <label>Recovered : </label><p class="recovered">0</p><br>
                <label>Tested : </label><p class="tested">0</p><br>
                <label>Vaccinated1 : </label><p class="vaccinated1">0</p><br>
                <label>Vaccinated2 : </label><p class="vaccinated2">0</p>
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
